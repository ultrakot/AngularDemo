


<div class="container">
      <h2>User Settings</h2>
      <form #form="ngForm" ngNativeValidate>

          <div class="form-group">
             <label for="name">Name</label>
             <input id="name" class="form-control" name="name" placeholder="Name" [(ngModel)]="userSettings.name"
             required
             #classTest>
          </div>

          <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers">
            <label class="form-check-label" for="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
              Email me Spams
            </label>
          </div>

          <!--problem-->
          <h5>favorite puppy breed</h5>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="puppyOption" id="terrierOption" value="terrier" checked ngModel>
              <label class="form-check-label" for="terrierOption">
                terrier
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="puppyOption" id="hush-puppyOption" value="hush-puppy" ngModel>
              <label class="form-check-label" for="hush-puppyOption">
                hush-puppy
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="puppyOption" id="dragonOption" value="dragon" disabled ngModel>
              <label class="form-check-label" for="dragonOption">
               dragon
              </label>
            </div>
            
          </div>

          <div class="form-group">
            <label for="quibblerSubscription">Example select</label>
            <select class="form-control" id="quibblerSubscription" name="quibblerSubscription" [(ngModel)]="userSettings.quibblerSubscription">
              <option>Monthly</option>
              <option>Annual</option>
              <option>Lifetime</option>
            </select>
          </div>

          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
          </div>

          <div class="form-group">
            <label for="password">Discount Code</label>
            <input type="password" id="password" name="password" class="form-control" ngModel>
          </div>

          <div class="form-group">
            <label for="password">Testing</label>
            <input type="color" id="password" name="password" class="form-control" name="color" ngModel>
          </div>
        <button class="btn btn-primary">OK</button> 
      </form>
</div>

<h2>{{ userSettings | json }}</h2>
